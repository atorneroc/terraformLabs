name: "Terraform DEV â€“ Apply"

on:
  push:
    branches:
      - main
    paths:
      - "lab02/infra/**"

permissions:
  id-token: write
  contents: read

jobs:
  terraform-apply-dev:
    runs-on: ubuntu-latest
    name: "Terraform Apply DEV"

    # Esto activa el Environment 'dev' y pide tu aprobaciÃ³n
    environment:
      name: dev

    env:
      TF_WORKING_DIR: lab02/infra/environments/dev

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ” Login to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ”‘ Export Azure credentials for Terraform
        run: |
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV

      - name: ğŸ” Export PostgreSQL admin password
        run: echo "TF_VAR_pg_admin_password=${{ secrets.PG_ADMIN_PASSWORD_DEV }}" >> $GITHUB_ENV

      - name: ğŸ§° Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: ğŸŒ Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: âœ… Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: ğŸ“ Terraform Plan (solo para logs)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -input=false -no-color

      - name: ğŸš€ Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -input=false -auto-approve

name: "Terraform DEV â€“ Plan"

on:
  pull_request:
    branches:
      - main
    paths:
      - "lab02/infra/**"

permissions:
  id-token: write       # necesario para OIDC
  contents: read
  pull-requests: write  # para comentar en el PR

jobs:
  terraform-plan-dev:
    runs-on: ubuntu-latest
    name: "Terraform Plan DEV"

    env:
      TF_WORKING_DIR: lab02/infra/environments/dev

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ” Login to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸ”‘ Export Azure credentials for Terraform
        run: |
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV


      - name: ðŸ§° Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: ðŸŒ Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: âœ… Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: ðŸ“ Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -input=false -no-color -out=tfplan
          terraform show -no-color tfplan > plan.txt

      - name: ðŸ“¦ Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-dev-plan
          path: |
            ${{ env.TF_WORKING_DIR }}/tfplan
            ${{ env.TF_WORKING_DIR }}/plan.txt

      - name: ðŸ’¬ Comment plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = "âœ… Terraform PLAN (DEV) completado para ruta `lab02/infra/environments/dev`. El detalle del plan estÃ¡ adjunto como artifact `terraform-dev-plan`.";
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            });

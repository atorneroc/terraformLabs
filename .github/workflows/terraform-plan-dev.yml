name: "Terraform DEV â€“ Plan"

on:
  pull_request:
    branches:
      - main
    paths:
      - "lab02/infra/**"

permissions:
  id-token: write       # necesario para OIDC
  contents: read
  pull-requests: write  # por si luego comentas el plan en el PR

env:
  TF_WORKING_DIR: lab02/infra/environments/dev

jobs:
  plan:
    runs-on: ubuntu-latest
    name: "Terraform Plan DEV"

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸ”‘ Export Azure credentials for Terraform
        run: |
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV

      - name: ðŸ” Export PostgreSQL admin password
        run: echo "TF_VAR_pg_admin_password=${{ secrets.PG_ADMIN_PASSWORD_DEV }}" >> $GITHUB_ENV

      - name: ðŸ§± Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ðŸŽ¨ Terraform fmt
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: âœ… Terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: ðŸ” Terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      # Opcional: TFLint (linting de Terraform)
      - name: ðŸ§ª TFLint
        uses: terraform-linters/tflint-action@v0
        with:
          working_directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true

      # Opcional: tfsec (escÃ¡ner de seguridad IaC)
      - name: ðŸ›¡ï¸ TFSEC
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true

      - name: ðŸ“¦ Terraform plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -input=false -out=tfplan

      - name: ðŸ“„ Mostrar plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform show -no-color tfplan > tfplan.txt

      - name: ðŸ“¦ Subir plan como artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-dev
          path: |
            lab02/infra/environments/dev/tfplan
            lab02/infra/environments/dev/tfplan.txt
          retention-days: 7

name: "Terraform DEV ‚Äì Plan"

on:
  pull_request:
    branches:
      - main
    paths:
      - "lab02/infra/**"

permissions:
  id-token: write       # necesario para OIDC
  contents: read
  pull-requests: write  # para comentar en el PR

jobs:
  terraform-plan-dev:
    runs-on: ubuntu-latest
    name: "Terraform Plan DEV"

    env:
      TF_WORKING_DIR: lab02/infra/environments/dev

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: üîê Login to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: üß∞ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: üåç Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: ‚úÖ Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: üìù Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -input=false -no-color -out=tfplan
          terraform show -no-color tfplan > plan.txt

      - name: üì¶ Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-dev-plan
          path: |
            ${{ env.TF_WORKING_DIR }}/tfplan
            ${{ env.TF_WORKING_DIR }}/plan.txt

      - name: üí¨ Comment plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const planPath = path.join(process.env.GITHUB_WORKSPACE, '${{ env.TF_WORKING_DIR }}', 'plan.txt');
            let planText = fs.readFileSync(planPath, 'utf8');

            const maxLength = 6000;
            if (planText.length > maxLength) {
              planText = planText.substring(0, maxLength) + '\n\n...[plan truncated]';
            }

            const body = `
### Terraform PLAN (DEV) completado

Ruta: \`lab02/infra/environments/dev\`

<details>
<summary>Ver plan</summary>

\`\`\`
${planText}
\`\`\`

</details>

_El archivo de plan completo se adjunt√≥ como artifact **terraform-dev-plan**._
`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            });

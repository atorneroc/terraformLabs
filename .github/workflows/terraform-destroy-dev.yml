name: "Terraform DEV â€“ Destroy"

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform-destroy-dev:
    runs-on: ubuntu-latest
    name: "Terraform Destroy DEV"

    environment:
      name: dev   # Require approval before execution

    env:
      TF_WORKING_DIR: lab02/infra/environments/dev

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ” Login to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Export ARM_* variables so Terraform uses OIDC auth
      - name: ğŸ”‘ Export Azure credentials for Terraform
        run: |
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV

      # Export secure variables (PostgreSQL password, if needed)
      - name: ğŸ” Export PostgreSQL admin password
        run: echo "TF_VAR_pg_admin_password=${{ secrets.PG_ADMIN_PASSWORD_DEV }}" >> $GITHUB_ENV

      - name: ğŸ§° Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: ğŸŒ Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: ğŸ“ Terraform Plan Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -destroy -no-color

      - name: ğŸ’£ Terraform Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -auto-approve -no-color
